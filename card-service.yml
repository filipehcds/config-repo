server:
  port: ${PORT:8082}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eurekaUser:eurekaPassword@localhost:8761/eureka}
  instance:
    preferIpAddress: true

management:
  metrics:
    export:
      datadog:
        api-key: 47d544cb93a2408d00138f7ed92d857a
        enabled: true
        step: 1m
        application-key: e8e0056bf968dfaa924033e32d2d3451c2a7b8dc

spring:
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1.0

customer-service:
  ribbon:
    eureka:
      enabled: true
    ServerListRefreshInterval: 15000
    
logging:
  level:
    br.com.microservices.cardservice.client.CustomerClient: DEBUG   

feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
    response:
      enabled: true
      
management:
  endpoints:
    web:
      exposure:
        include: "*"

hystrix:
  command:
    CustomerClient#getTest():
      execution:
        isolation:
          strategy: SEMAPHORE
          semaphore:
            maxConcurrentRequests: 5
      fallback:
        isolation:
          semaphore:
            maxConcurrentRequests: 5
      circuitBreaker:
        requestVolumeThreshold: 5